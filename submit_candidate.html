{% extends "home.html" %}

{% block head %}
  <!-- Add Bootstrap CSS (only if you want to use it) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
{% endblock %}

{% block content %}
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .requisition-form {
      max-width: 1000px;
      margin: 0 auto 20px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .requisition-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 220px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }
    .fancy-btn {
    display: inline-block;
    padding: 8px 18px;
    font-size: 14px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    transition: all 0.3s ease;
    }

    .fancy-btn:hover {
      background: linear-gradient(135deg, #0056b3, #007bff);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.35);
      text-decoration: none;
      transform: translateY(-1px);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>

  <div class="requisition-form">
    <h2>Candidate Submission Form</h2>
    <form method="POST" enctype="multipart/form-data">

      <div class="form-row">
        <div class="form-group">
          <label for="name">Candidate Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Candidate Email</label>
          <input type="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" required>
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" name="skills" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="requisition_id">Select Requisition</label>
          <select name="requisition_id" required>
            {% for req in requisitions %}
              <option value="{{ req.id }}">{{ req.job_title }} ({{ req.department }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="resume">Upload Resume (PDF, DOC)</label>
          <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
      </div>

      <div style="display: flex; justify-content: flex-end;">
        <button type="submit" class="fancy-btn">Submit</button>
      </div>

    </form>
  </div>

{% endblock %}
